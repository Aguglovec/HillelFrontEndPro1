<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>8 урок</title>
</head>
<body>
    <div>
        <h1>Домашнее задание к 8 уроку Hillel-Front-End-Pro</h1>
        <input type="text" id="operand1" placeholder="Enter first operand" value="">
        <select name="" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="operand2" placeholder="Enter second operand" value="">
        <span class="result" id="result">=</span>
    </div>
    <div class="error" id="error"></div>
    <button id="calculateButton">Calculate</button>
</body>
</html>
