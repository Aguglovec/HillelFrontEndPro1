<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common/css/normalize.css" />
    <link rel="stylesheet" href="../common/css/skeleton.css" />
    <link rel="stylesheet" href="../common/css/dark-theme.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="../common/js/utils.js" defer></script>
    <script src="scripts.js" defer></script>
    <title>11 урок</title>
</head>
<body class="body">
<!-- <h1>Домашнее задание к 9 уроку Hillel-Front-End-Pro</h1> -->
<div class="mainBlock">
    <h2 class="title">ToDo List</h2>
    <ul id="toDoList">
        <li class="taskToDo" data-task-id="{{id}}">{{task}}
            <button class="task-delete delete-btn">X</button>
        </li>
    </ul>
    <form id="newTaskForm">
        <input type="text" id="newTask" placeholder="Enter new task here" value="" autofocus name='task'>
        <div class="error" id="error"></div>
        <button id="addBtn">Add task</button>
    </form>
</div>
<script type="text/template" id="taskTemplate">
    <li class="taskItem {{taskStatus}}" data-task-id="{{id}}">{{task}}
        <button class="task-delete delete-btn">X</button>
    </li>
</script>
</body>
</html>
