<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../common/css/normalize.css" />
    <link rel="stylesheet" href="../common/css/skeleton.css" />
    <link rel="stylesheet" href="../common/css/dark-theme.css" />
    <script src="../common/js/utils.js" defer></script>
    <script src="scripts.js" defer></script>
    <title>16 урок</title>
</head>
<body>

<h3>Домашнее задание к 16 уроку Hillel-Front-End-Pro</h3>
<div class="u-full-width mainBlock">
  <h1>User List</h1>
  <form id="userForm">
    <table class="box">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
    </thead>
    <tbody id="userList"></tbody>
    <tfoot>
      <tr id="newUser">
        <td><input class="form-input" type="text" name="name" id="newName" placeholder="Name" value="" autofocus></td>
        <td><input class="form-input" type="text" name="email" id="newEmail" placeholder="Email" value=""></td>
        <td><input class="form-input" type="text" name="phone" id="newNumber" placeholder="Phone number" value=""></td>
        <input class="form-input" type="text" name="id" id="newId" placeholder="" value="new" hidden>
        <td class="userAction"><button id="addBtn" class="">Save user</button></td>
      </tr>
    </tfoot>
    </table>
  </form>
  <div class="error" id="error"></div>
</div>

<script type="text/template" id="userItemTemplate">
  <tr class="user-item" data-item-id="{{id}}">
    <td class="userName">{{name}}</td>
    <td class="userEmail">{{email}}</td>
    <td class="userNumber">{{phone}}</td>
    <td class="userAction">
      <button type="button" class="user-edit edit-btn">Edit</button>
      <button type="button" class="user-delete delete-btn">X</button>
    </td>
  </tr>
</script>

</body>
</html>
