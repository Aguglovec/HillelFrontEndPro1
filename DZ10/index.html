<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="body">
<h1>Домашнее задание к 10 уроку Hillel-Front-End-Pro</h1>
<div class="mainBlock">
  <h2>Contact List</h2>
    <table id="contactList">

      <tr id="newContact">
        <td class="contactName"><input type="text" id="newName" placeholder="First name" value="" autofocus></td>
        <td class="contactSurname"><input type="text" id="newSurname" placeholder="Last name" value=""></td>
        <td class="contactNumber"><input type="text" id="newNumber" placeholder="Phone number" value=""></td>
        <td class="contactAction">
          <button id="addBtn">Add</button>
        </td>
      </tr>
    </table>
        <div class="error" id="error"></div>
    
</div>
<script type="text/template" id="contactItemTemplate">
      <tr class="contactItem">
        <td class="contactName">{{name}}</td>
        <td class="contactSurname">{{surname}}</td>
        <td class="contactNumber">{{number}}</td>
        <td class="contactAction">
          <button class="contactDelete">X</button>
        </td>
      </tr>
</script>
</body>
