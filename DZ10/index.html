<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>10 урок</title>
</head>
<body class="body">
<h1>Домашнее задание к 10 уроку Hillel-Front-End-Pro</h1>
<div class="mainBlock">
    <table id="contactList">
      <tr class="contactItem">
        <td class="contactName"></td>
        <td class="contactSurname"></td>
        <td class="contactNumber"></td>
        <td class="contactAction">
          <button class="contactDelete"></button>
        </td>
      </tr>
    </table>
    <input type="text" id="newName" placeholder="First name" value="" autofocus>
    <input type="text" id="newSurnam" placeholder="Last name" value="">
    <input type="text" id="newNumber" placeholder="Phone number" value="">
    <div class="error" id="error"></div>
    <button id="addBtn">Add task</button>
</div>
<script type="text/template" id="itemTemplate">
      <tr class="contactItem">
        <td class="contactName">{{Name}}</td>
        <td class="contactSurname">{{Surname}}</td>
        <td class="contactNumber">{{Number}}</td>
        <td class="contactAction">
          <button class="contactDelete"></button>
        </td>
      </tr>
</script>
</body>
</html>
