<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../common/css/normalize.css" />
    <link rel="stylesheet" href="../common/css/skeleton.css" />
    <link rel="stylesheet" href="../common/css/dark-theme.css" />
    <script src="../common/js/utils.js" defer></script>
    <script src="../common/js/RestApi.js" defer></script>
    <script src="scripts.js" defer></script>
    <title>17 урок</title>
</head>
<body>
    <!-- Main container -->
    <h3>Домашнее задание к 17 уроку Hillel-Front-End-Pro</h3>
    <div class="main-container">
        <!-- Main content -->
        <div class="sidebar" >
          <h4>Albums</h4>
          <div id="albumList"></div>
        </div>

        <div class="gallery">
          <h4>Photos</h4>
          <div id="photoList"></div>
        </div>
</div>


<script type="text/template" id="albumItemTemplate">
  <div class="album-item" data-item-id="{{id}}">
    {{title}}
  </div>
</script>

<script type="text/template" id="photoItemTemplate">
  <div class="photo-item" data-item-id="{{id}}">
    <img src="{{thumbnailUrl}}" alt="{{title}}">
  </div>
</script>

</body>
</html>
